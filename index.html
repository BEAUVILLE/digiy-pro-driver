<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIGIY PRO DRIVER</title>
  <meta name="theme-color" content="#F8FAF6" />
  <base href="./">
</head>
<body>
<script>
(function(){
  'use strict';

  function getPhone(){
    const s = sessionStorage.getItem("digiy_driver_phone");
    if(s) return s;
    try{
      const a = JSON.parse(localStorage.getItem("digiy_driver_access_pin")||"null");
      return a?.phone || null;
    }catch(_){}
    return null;
  }

  const phone = getPhone();
  location.replace(phone ? "./courses.html" : "./authentification-chauffeur.html");
})();
</script>
</body>
</html>
