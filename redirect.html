<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY — Retour</title>
  <meta name="theme-color" content="#061b14"/>
  <style>
    :root{--bg:#061b14;--text:#eafff1;--muted:rgba(234,255,241,.78)}
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(900px 500px at 10% -10%, rgba(34,197,94,.20), transparent 60%),
                 radial-gradient(900px 500px at 110% 0%, rgba(250,204,21,.14), transparent 55%),
                 var(--bg);
      color:var(--text);
      padding:18px;
      text-align:center;
    }
    .box{max-width:560px}
    h1{margin:0 0 10px; font-size:20px}
    p{margin:0; color:var(--muted); line-height:1.5}
    .small{margin-top:10px; font-size:12px; opacity:.85; word-break:break-word}
  </style>
</head>
<body>
  <div class="box">
    <h1>⏳ DIGIY — Retour en cours…</h1>
    <p>On te ramène exactement à l’écran demandé.</p>
    <div class="small" id="dest"></div>
  </div>

  <script>
    const destEl = document.getElementById("dest");
    const u = new URL(location.href);

    // Priorité : to, sinon from
    let target = u.searchParams.get("to") || u.searchParams.get("from") || "./index.html";

    // Sécurité basique (anti javascript:)
    const t = String(target || "").trim();
    if (t.toLowerCase().startsWith("javascript:")) target = "./index.html";

    destEl.textContent = "Destination: " + target;

    setTimeout(() => location.replace(target), 250);
  </script>
</body>
</html>
