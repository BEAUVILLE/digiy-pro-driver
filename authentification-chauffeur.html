<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY DRIVER ‚Äî Connexion Chauffeur</title>
  <meta name="theme-color" content="#061b14"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js"></script>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.14);
      --text:#eafff1; --muted:rgba(234,255,241,.78);
      --green:#16a34a; --gold:#facc15; --danger:#ef4444;
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(900px 500px at 10% -10%, rgba(34,197,94,.20), transparent 60%),
                 radial-gradient(900px 500px at 110% 0%, rgba(250,204,21,.14), transparent 55%),
                 var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .wrap{width:min(520px,100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:18px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px; font-size:24px;}
    p{margin:0 0 14px; color:var(--muted); line-height:1.4}
    label{display:block; font-size:14px; color:var(--muted); margin:12px 0 6px}
    input{
      width:100%; padding:14px 12px; border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25); color:var(--text);
      font-size:18px; outline:none;
    }
    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 3px rgba(34,197,94,.15)}
    .row{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    button{
      flex:1;
      min-width:160px;
      border:0; cursor:pointer;
      padding:14px 14px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
    }
    .btn{
      background:linear-gradient(135deg, rgba(34,197,94,.95), rgba(16,185,129,.85));
      color:#042012;
    }
    .btn2{
      background:rgba(250,204,21,.14);
      color:var(--text);
      border:1px solid rgba(250,204,21,.25);
    }
    .small{
      margin-top:12px;
      font-size:13px;
      color:rgba(234,255,241,.72);
    }
    .note{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.18);
      color:rgba(234,255,241,.85);
      background:rgba(0,0,0,.18);
      font-size:13px;
      line-height:1.4;
    }
    .err{color:#fecaca}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üöó DIGIY DRIVER ‚Äî Connexion</h1>
      <p>Entre ton num√©ro WhatsApp. Si ton abonnement n‚Äôest pas actif, on te redirige vers le paiement.</p>

      <label for="phone">T√©l√©phone (WhatsApp)</label>
      <input id="phone" inputmode="tel" autocomplete="tel" placeholder="+221 77 123 45 67" />

      <div class="row">
        <button class="btn" id="btnLogin">Entrer</button>
        <button class="btn2" id="btnClear" type="button">Effacer</button>
      </div>

      <div class="note">
        ‚úÖ Exemple : <b>77 123 45 67</b> ‚Üí DIGIY met automatiquement <b>+221</b><br/>
        üîê Aucun ‚Äúbling-bling‚Äù : juste efficace, l√©ger, terrain.
      </div>

      <p class="small" id="status"></p>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const phoneEl = document.getElementById("phone");

    function setStatus(msg, isErr){
      statusEl.textContent = msg || "";
      statusEl.className = isErr ? "small err" : "small";
    }

    // Prefill si d√©j√† un phone
    try{
      const p = (window.DIGIY && DIGIY.getPhone) ? DIGIY.getPhone() : "";
      if(p) phoneEl.value = p;
    }catch(e){}

    document.getElementById("btnClear").addEventListener("click", () => {
      phoneEl.value = "";
      try{ DIGIY.clearPhone(); }catch(e){}
      setStatus("Effac√©.");
    });

    document.getElementById("btnLogin").addEventListener("click", async () => {
      setStatus("V√©rification...");
      const phone = phoneEl.value;

      try{
        DIGIY.setPhone(phone);

        // üëâ On redirige direct vers une page PRO (exemple: courses.html)
        // la page courses.html va elle-m√™me re-check abonnement (guard)
        location.href = "./courses.html";
      }catch(e){
        console.warn(e);
        setStatus("Num√©ro invalide. R√©essaie.", true);
      }
    });
  </script>
</body>
</html>
