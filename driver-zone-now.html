<!-- ‚úÖ GUARD INT√âGR√â -->
<script>
  (function () {
    "use strict";

    const SESSION_KEY = "DIGIY_DRIVER_PRO_SESSION";
    const SESSION_TTL_MS = 8 * 60 * 60 * 1000; // 8h

    function now() { return Date.now(); }

    function getSession() {
      try {
        const raw = localStorage.getItem(SESSION_KEY);
        const s = JSON.parse(raw);
        if (!s || !s.expires_at || now() > s.expires_at) return null;
        return s;
      } catch {
        return null;
      }
    }

    function clearSession() {
      localStorage.removeItem(SESSION_KEY);
    }

    function logout(redirect = "pin.html") {
      clearSession();
      const url = new URL(location.href);
      const slug = url.searchParams.get("slug");
      if (slug) {
        location.replace(redirect + "?slug=" + slug);
      } else {
        location.replace(redirect);
      }
    }

    window.DIGIY_GUARD = { getSession, clearSession, logout };
  })();
</script>

<script>
  const pillPhone = document.getElementById("pillPhone");
  const statusEl = document.getElementById("status");
  const zoneState = document.getElementById("zoneState");

  const LS_ZONE = "digiy_driver_zone";

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  function loadZone(){
    const z = localStorage.getItem(LS_ZONE);
    zoneState.textContent = "Zone : " + (z || "non d√©finie");
    return z;
  }

  function setZone(z){
    localStorage.setItem(LS_ZONE, z);
    loadZone();
  }

  async function boot(){
    // ‚úÖ V√©rifier la session
    const session = window.DIGIY_GUARD.getSession();
    
    if (!session || !session.owner_id) {
      // ‚ùå Pas de session ‚Üí redirection vers pin.html
      const url = new URL(location.href);
      const slug = url.searchParams.get("slug");
      const pinUrl = slug ? `./pin.html?slug=${slug}` : "./pin.html";
      
      console.log("‚ùå Session expir√©e, redirection vers:", pinUrl);
      location.replace(pinUrl);
      return;
    }

    // ‚úÖ Session OK
    console.log("‚úÖ Session OK, owner_id:", session.owner_id);

    // Afficher le t√©l√©phone
    pillPhone.textContent = "üì± " + (session.phone || session.slug || "Connect√©");

    // Afficher le statut
    setStatus(`‚úÖ Connect√© (${session.title || "Chauffeur"}). Tu peux te mettre en ligne.`);

    // Charger la zone sauvegard√©e
    loadZone();
  }

  document.querySelectorAll(".zone").forEach(btn => {
    btn.addEventListener("click", () => setZone(btn.dataset.zone));
  });

  document.getElementById("btnGo").addEventListener("click", () => {
    const z = loadZone();
    alert(z ? ("üöó Disponible en zone : " + z) : "‚ö†Ô∏è Choisis d'abord une zone.");
  });

  document.getElementById("btnLogout").addEventListener("click", () => {
    window.DIGIY_GUARD.logout();
  });

  boot();
</script>
