<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIGIY PRO DRIVER</title>
  <meta name="theme-color" content="#F8FAF6" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:system-ui, Arial, sans-serif;background:#F8FAF6;color:#111827;padding:20px;}
    .box{max-width:520px;margin:40px auto;background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08);}
    h1{margin-top:0}
    .btn{display:block;width:100%;margin-top:12px;padding:12px;border-radius:12px;border:none;font-weight:900;cursor:pointer;background:#fde68a;}
    .ghost{background:#f1f5f9;}
    .msg{margin-top:12px;padding:12px;background:#f1f5f9;border-radius:12px;font-weight:800;white-space:pre-wrap;}
    .ok{background:#dcfce7;color:#14532d}
    .bad{background:#fee2e2;color:#7f1d1d}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .tag{background:#f1f5f9;border-radius:999px;padding:8px 12px;font-weight:900}
  </style>
</head>
<body>
<div class="box">
  <h1>‚àû DIGIY DRIVER</h1>
  <p>Dashboard ‚Äî Espace chauffeur</p>

  <div class="row">
    <div class="tag">MODULE: driver</div>
    <div class="tag">Tel: <span id="me">‚Äî</span></div>
  </div>

  <div id="status" class="msg">V√©rification session...</div>

  <button class="btn ghost" onclick="location.href='./authentification-chauffeur.html'">
    üîë Se connecter
  </button>

  <button class="btn ghost" onclick="location.href='./profil-chauffeur.html'">
    üöï Mon profil chauffeur
  </button>

  <button class="btn ghost" onclick="location.href='./courses.html'">
    üöó Mes courses
  </button>

  <button class="btn" onclick="logout()">
    ‚èè D√©connexion
  </button>
</div>

<script>
(function(){
  'use strict';

  /* üîê SUPABASE ‚Äî D√âJ√Ä INT√âGR√â */
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";
  const MODULE = "driver";

  /* ‚úÖ UN SEUL CLIENT GLOBAL DIGIY */
  window.__sb = window.__sb || window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const sb = window.__sb;

  const statusEl = document.getElementById("status");
  const meEl = document.getElementById("me");

  function setStatus(t, kind=""){
    statusEl.className = "msg" + (kind ? " " + kind : "");
    statusEl.textContent = t;
    console.log("[DRIVER DASH]", t);
  }

  function normPhone(p){
    p = (p||"").trim().replace(/\s+/g,"").replace(/[^\d+]/g,"");
    if(p.startsWith("00221")) p = "+221" + p.slice(5);
    if(!p.startsWith("+221") && /^\d{9}$/.test(p)) p = "+221" + p;
    if(p.startsWith("221") && !p.startsWith("+")) p = "+" + p;
    return p;
  }

  function getAccess(){
    try{
      const a = JSON.parse(localStorage.getItem("digiy_driver_access_pin") || "null");
      if(a?.phone && a?.pin) return a;
    }catch(_){}
    return null;
  }

  function setBridge(phone){
    // ‚úÖ Bridge pour courses.html / profil-chauffeur.html (simple et fiable)
    sessionStorage.setItem("digiy_driver_ok", "1");
    sessionStorage.setItem("digiy_driver_phone", phone);
  }

  function clearBridge(){
    sessionStorage.removeItem("digiy_driver_ok");
    sessionStorage.removeItem("digiy_driver_phone");
  }

  async function guard(){
    const a = getAccess();
    const phone = normPhone(a?.phone || "");
    const pin = String(a?.pin || "").trim();

    meEl.textContent = phone || "‚Äî";

    if(!phone || !pin){
      clearBridge();
      setStatus("‚ö†Ô∏è Pas de session. Clique ¬´ Se connecter ¬ª.", "bad");
      return;
    }

    setStatus("üîÑ V√©rification session...", "");

    try{
      const { data, error } = await sb.rpc("verify_access_pin", {
        p_phone: phone,
        p_pin: pin,
        p_module: MODULE
      });

      if(error){
        console.error("RPC Error:", error);
        clearBridge();
        setStatus("‚ùå Erreur serveur. Reconnecte-toi.", "bad");
        return;
      }

      if(!data){
        clearBridge();
        setStatus("‚ùå Session expir√©e. Clique ¬´ Se connecter ¬ª.", "bad");
        // pas de redirect auto (√©vite boucle)
        return;
      }

      setBridge(phone);
      setStatus("‚úÖ Session valide ! Dashboard pr√™t.", "ok");
    }catch(e){
      console.error("Exception:", e);
      clearBridge();
      setStatus("‚ö†Ô∏è Erreur r√©seau. V√©rifie ta connexion.", "bad");
    }
  }

  window.logout = function(){
    localStorage.removeItem("digiy_driver_access_pin");
    clearBridge();
    setStatus("üßπ D√©connexion effectu√©e.", "");
    meEl.textContent = "‚Äî";
    setTimeout(()=> location.href="./authentification-chauffeur.html", 400);
  };

  setTimeout(guard, 250);
})();
</script>
</body>
</html>
