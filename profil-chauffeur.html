<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY DRIVER PRO ‚Äî Profil</title>
  <meta name="theme-color" content="#061b14"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js"></script>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.14);
      --text:#eafff1; --muted:rgba(234,255,241,.78);
      --green:#16a34a; --gold:#facc15; --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(900px 500px at 10% -10%, rgba(34,197,94,.20), transparent 60%),
                 radial-gradient(900px 500px at 110% 0%, rgba(250,204,21,.14), transparent 55%),
                 var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background:rgba(6,27,20,.75);
      border-bottom:1px solid var(--line);
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    .title{font-weight:900;}
    .pill{
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      background:rgba(0,0,0,.22);
      white-space:nowrap;
    }
    main{padding:16px; max-width:980px; margin:0 auto;}
    .grid{display:grid; gap:12px; grid-template-columns: repeat(12, 1fr);}
    .card{
      grid-column: span 12;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:16px;
      box-shadow:0 12px 40px rgba(0,0,0,.32);
    }
    @media(min-width:860px){
      .card.half{grid-column: span 6;}
    }
    h1{margin:0 0 8px; font-size:20px;}
    label{display:block; font-size:13px; color:rgba(234,255,241,.75); margin:10px 0 6px}
    input{
      width:100%; padding:12px 12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      font-size:16px; outline:none;
    }
    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 3px rgba(34,197,94,.15)}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    button,a.btn{
      border:0; cursor:pointer;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      font-size:15px;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .btn{
      background:linear-gradient(135deg, rgba(34,197,94,.95), rgba(16,185,129,.85));
      color:#042012;
    }
    .btn2{
      background:rgba(250,204,21,.14);
      color:var(--text);
      border:1px solid rgba(250,204,21,.25);
    }
    .muted{color:rgba(234,255,241,.72); font-size:13px; line-height:1.45}
  </style>
</head>
<body>

<header>
  <div class="title">üßëüèæ‚Äç‚úàÔ∏è Profil Chauffeur</div>
  <div class="pill" id="pillPhone">üì± ‚Ä¶</div>
</header>

<main>
  <div class="grid">
    <section class="card half">
      <h1>Identit√©</h1>

      <label>Nom (local)</label>
      <input id="name" placeholder="Ex: Lamine" />

      <label>Ville</label>
      <input id="city" placeholder="Ex: Saly" />

      <label>V√©hicule</label>
      <input id="car" placeholder="Ex: Toyota ‚Äî Noir" />

      <div class="row">
        <button class="btn" id="btnSave">Enregistrer</button>
        <button class="btn2" id="btnClear">Effacer</button>
      </div>

      <p class="muted" id="status" style="margin-top:10px;"></p>
    </section>

    <section class="card half">
      <h1>Acc√®s</h1>
      <p class="muted">
        Cette page est prot√©g√©e par abonnement.
        Si l‚Äôabonnement n‚Äôest pas actif, DIGIY redirige vers paiement automatiquement.
      </p>

      <div class="row" style="margin-top:12px;">
        <a class="btn2" href="./driver-zone-now.html">Zone maintenant</a>
        <a class="btn2" href="./courses.html">Courses</a>
        <a class="btn2" href="./index.html">Accueil</a>
      </div>

      <div class="row" style="margin-top:12px;">
        <button class="btn2" id="btnLogout">D√©connexion</button>
      </div>
    </section>
  </div>
</main>

<script>
  const pillPhone = document.getElementById("pillPhone");
  const statusEl = document.getElementById("status");
  const nameEl = document.getElementById("name");
  const cityEl = document.getElementById("city");
  const carEl  = document.getElementById("car");

  const LS_PROFILE = "digiy_driver_profile";

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  function loadProfile(){
    try{
      const raw = localStorage.getItem(LS_PROFILE);
      if(!raw) return;
      const p = JSON.parse(raw);
      nameEl.value = p.name || "";
      cityEl.value = p.city || "";
      carEl.value  = p.car  || "";
    }catch(e){}
  }

  function saveProfile(){
    const p = { name: nameEl.value.trim(), city: cityEl.value.trim(), car: carEl.value.trim() };
    localStorage.setItem(LS_PROFILE, JSON.stringify(p));
  }

  async function boot(){
    const ok = await DIGIY.bootProPage({ requireSubscription: true });
    if(!ok) return;

    const phone = DIGIY.getPhone();
    pillPhone.textContent = "üì± " + (phone || "‚Ä¶");

    loadProfile();
    setStatus("‚úÖ Profil pr√™t.");
  }

  document.getElementById("btnSave").addEventListener("click", () => {
    saveProfile();
    setStatus("‚úÖ Enregistr√©.");
  });

  document.getElementById("btnClear").addEventListener("click", () => {
    nameEl.value = ""; cityEl.value = ""; carEl.value = "";
    localStorage.removeItem(LS_PROFILE);
    setStatus("Effac√©.");
  });

  document.getElementById("btnLogout").addEventListener("click", () => {
    DIGIY.clearPhone();
    location.replace("./authentification-chauffeur.html");
  });

  boot();
</script>

</body>
</html>
